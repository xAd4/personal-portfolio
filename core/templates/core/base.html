<!DOCTYPE html>
<html lang="es">
{% load static %}
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Ángel Estarita</title>
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Favicons -->
    <link href="{% static 'core/assets/img/icon.png' %}" rel="icon" /> 
    <link href="{% static 'core/assets/img/icon.png' %}" rel="apple-touch-icon" /> 

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- Vendor CSS Files -->
    <link
      href="{% static 'core/assets/vendor/bootstrap/css/bootstrap.min.css' %}" 
      rel="stylesheet"
    />
    <link
      href="{% static 'core/assets/vendor/bootstrap-icons/bootstrap-icons.css' %}" 
      rel="stylesheet"
    />
    <link href="{% static 'core/assets/vendor/aos/aos.css' %}" rel="stylesheet" /> 
    <link
      href="{% static 'core/assets/vendor/glightbox/css/glightbox.min.css' %}" 
      rel="stylesheet"
    />
    <link href="{% static 'core/assets/vendor/swiper/swiper-bundle.min.css' %}" rel="stylesheet" /> 

    <!-- Main CSS File -->
    <link href="{% static 'core/assets/css/main.css' %}" rel="stylesheet" /> 
  </head>

  <body class="index-page">
    <header id="header" class="header d-flex align-items-center sticky-top">
      <div
        class="container-fluid container-xl position-relative d-flex align-items-center justify-content-between"
      >
        <a href="{% url 'home' %}" class="logo d-flex align-items-center">
          <h1 class="sitename">Ángel Estarita</h1>
        </a>

        <nav id="navmenu" class="navmenu">
          <ul>
            <li>
              <a href="#hero" class="active">Inicio<br /></a>
            </li>
            <li><a href="#about">Sobre mí</a></li>
            <li><a href="#services">Servicios</a></li>
            <li><a href="#portfolio">Portafolio</a></li>
            <li><a href="#contact">Contacto</a></li>
          </ul>
          <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    {% block content %} {% endblock content %}
    <!-- END MAIN -->
    
    <footer id="footer" class="footer heading-color">
      <div class="container">
        <div class="copyright text-center">
          <p>
            © <span>Copyright</span>
            <strong class="px-1 sitename">Ángel Estarita</strong>
            <span>All Rights Reserved</span>
          </p>
        </div>
        <div class="social-links d-flex justify-content-center">
          <a href=""><i class="bi bi-twitter-x"></i></a>
          <a href=""><i class="bi bi-facebook"></i></a>
          <a href=""><i class="bi bi-instagram"></i></a>
          <a href=""><i class="bi bi-linkedin"></i></a>
        </div>
        <div class="credits">
          Designed by <a href="https://bootstrapmade.com/">BootstrapMade</a>
        </div>
      </div>
    </footer>

    <!-- Scroll Top -->
    <a
      href="#"
      id="scroll-top"
      class="scroll-top d-flex align-items-center justify-content-center"
      ><i class="bi bi-arrow-up-short"></i
    ></a>

    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Vendor JS Files -->
    <script src="{% static 'core/assets/vendor/aos/aos.js' %}"></script> --
    <script src="{% static 'core/assets/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/typed.js/typed.umd.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/waypoints/noframework.waypoints.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/purecounter/purecounter_vanilla.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/glightbox/js/glightbox.min.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script> 
    <script src="{% static 'core/assets/vendor/swiper/swiper-bundle.min.js' %}"></script>

    <!-- Main JS File -->
    <script src="{% static 'core/assets/js/main.js' %}"></script> 
  </body>
</html>
